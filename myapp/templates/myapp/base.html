<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Mi Tienda{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CDN opcional -->
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">Mi Tienda</a>
        <div class="d-flex gap-3">
          <a class="btn btn-sm btn-outline-light" href="{% url 'agregar_producto' %}">Producto</a>
          <a class="btn btn-sm btn-outline-light" href="{% url 'agregar_cliente' %}">Cliente</a>
          <a class="btn btn-sm btn-outline-light" href="{% url 'agregar_venta' %}">Venta</a>
          <a class="btn btn-sm btn-warning" href="{% url 'buscar_producto' %}">Buscar</a>
        </div>
      </div>
    </nav>

    <main class="container">
      {% block content %}{% endblock %}
    </main>

    <footer class="text-center text-muted py-4">
      <small>Proyecto Django MVT â€” {{ request.path }}</small>
    </footer>
  </body>
</html>
